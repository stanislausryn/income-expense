<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Finance Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
    <script>
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark-mode");
        }
    </script>
</head>

<body class="">
    <div class="layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="logo">Finance</h2>
            </div>
            <nav class="menu">
                <button class="menu-btn" onclick="location.href='dashboard.html'">
                    <span class="icon">üè†</span><span class="label">Dashboard</span>
                </button>
                <button class="menu-btn" onclick="location.href='savings.html'">
                    <span class="icon">üê∑</span><span class="label">Savings Plan</span>
                </button>
                <button class="menu-btn" onclick="location.href='bills.html'">
                    <span class="icon">üîî</span><span class="label">Bills Reminder</span>
                </button>
                <button class="menu-btn active" onclick="location.href='settings.html'">
                    <span class="icon">‚öôÔ∏è</span><span class="label">Settings</span>
                </button>
            </nav>
            <button id="logoutBtn" class="btn-logout">
                <span class="icon">üö™</span><span class="label">Logout</span>
            </button>
        </aside>

        <main class="content">
            <header class="topbar">
                <div class="topbar-left">
                    <button id="sidebarToggle" class="icon-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <h1 class="page-title">Settings</h1>
                </div>

                <button id="darkModeToggle" class="icon-btn" title="Toggle Dark Mode">
                    <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" style="display:none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </header>

            <div class="card" style="max-width: 500px;">
                <h3 class="card-title">App Settings</h3>
                <div style="margin-top: 20px;">
                    <p><strong>App Version:</strong> 1.0.0 (Freepass)</p>
                </div>
            </div>

            <div class="card" style="max-width: 500px; margin-top: 20px;">
                <h3 class="card-title">Export Data</h3>
                <p style="color:var(--text-secondary); margin-bottom:15px; margin-top: 10px;">Download all your data
                    as an Excel file.</p>
                <button id="exportBtn" class="btn-primary" style="background: #10b981; border-color: #10b981;">Download
                    .xlsx</button>

                <div style="margin-top: 10px; border-top: 1px solid var(--border-color); padding-top: 10px;">
                    <p style="font-size: 12px; color: var(--text-secondary); margin-bottom: 5px;">Trouble downloading?
                    </p>
                    <button id="testExportBtn" class="btn-small" style="width: 100%;">Test Download (Text File)</button>
                </div>
            </div>

            <div class="card" style="max-width: 500px; margin-top: 20px; border-color: var(--danger-color);">
                <h3 class="card-title" style="color: var(--danger-color);">Danger Zone</h3>
                <p style="font-size: 12px; color: var(--text-secondary); margin-bottom: 15px;">This will permanently
                    delete all your transactions, savings, and bills.</p>
                <button id="resetDataBtn" class="btn-primary"
                    style="background-color: var(--danger-color); border-color: var(--danger-color);">Reset All
                    Data</button>
            </div>
        </main>
    </div>
    <script src="js/api.js?v=3"></script>
    <script src="js/layout.js?v=3"></script>
    <script src="js/settings.js?v=3"></script>
    <script>
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
            document.getElementById("currentTheme").innerText = "Dark";
        }
    </script>
</body>

</html>
