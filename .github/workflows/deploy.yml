name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: cd backend && npm install

      - name: Run Backend Tests
        run: cd backend && npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/income-expense-backend:latest

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/income-expense-frontend:latest

      - name: Build and Push Exporter
        uses: docker/build-push-action@v5
        with:
          context: ./exporter
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/income-expense-exporter:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create target directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: mkdir -p ~/income-expense-app

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          source: "docker-compose.prod.yml,db"
          target: "~/income-expense-app"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            # Set env vars
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}

            # App directory
            cd ~/income-expense-app

            # Rename prod compose to default
            mv -f docker-compose.prod.yml docker-compose.yml

            # Pull latest images
            docker pull ${{ secrets.DOCKER_USERNAME }}/income-expense-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/income-expense-frontend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/income-expense-exporter:latest
            
            # Restart containers
            docker compose down
            docker compose up -d
            
            # Verify
            docker compose ps
